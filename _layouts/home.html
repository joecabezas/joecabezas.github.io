---
layout: default
---
{{ content }}

<div class="container k014-container">
  <div
    class="
           row
           my-3
           justify-content-center
           row-cols-1
           row-cols-md-2
           row-cols-lg-3
           row-cols-xl-4
           ">
    {%- for post in site.posts -%}
    <div class="col my-3">
      <div class="k014-post-card">
        <a href="{{ post.url | relative_url }}">
        </a>
        <div class="k014-post-card-image" style="background-image: url({% picture index {{ post.image }} %})" />
          <h1 class="card-title">{{ post.title | escape }}</h1>
          {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
          <div>
            <span>{{ post.date | date: date_format }}</span>
          </div>
        </div>
      </div>
      {%- endfor -%}
    </div>
  </div>

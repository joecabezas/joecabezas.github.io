<div class="k014-headline d-flex flex-column h-100">
  <h1 itemprop="name headline" class="my-0">{{ include.title | escape }}</h1>
  <time datetime="{{ include.date | date_to_xmlschema }}" itemprop="datePublished">
    {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
    {{ include.date | date: date_format }}
  </time>
  {%- if include.tags -%}
  {%
    include
    tags.html
    first_only=include.first_only
    tags=include.tags
  %}
  {%- endif -%}
</div>
